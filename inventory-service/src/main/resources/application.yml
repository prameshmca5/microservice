# use inventory_service;
spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://localhost:3306/inventory_service
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8084

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api/docs
    urls[0]:
      url: /aggregate/inventory-service/v3/api-doc
      name: Inventory service